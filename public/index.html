<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Blackjack</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>Blackjack</h1>

		<main>
			<section class="dealer-side">
				<p class="dealer-text">
					Dealer total:<span class="dealer-score">??</span>
				</p>
				<section class="dealer-cards-container">
					<section class="dealer-cards">
						<ul class="card-backs">
							<img src="images/card_back.png" />
							<img src="images/card_back.png" />
						</ul>
					</section>
				</section>
				<p class="dealer-result-message"></p>
			</section>

			<section class="player-side">
				<p class="player-text">
					Player total:<span class="player-score"></span>
				</p>
				<section class="player-cards-container">
					<ul class="player-cards"></ul>
				</section>
				<p class="player-result-message"></p>
			</section>
			<section class="buttons">
				<button class="hit">Hit</button>
				<button class="stand">Stand</button>
				<button class="reset">Reset</button>
			</section>
		</main>

		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
